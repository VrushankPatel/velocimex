global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'velocimex'
    environment: 'production'

rule_files:
  - "alerts.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  - job_name: 'velocimex'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: '/metrics'
    scrape_interval: 5s
    scrape_timeout: 5s
    honor_labels: true
    honor_timestamps: true
    params:
      format: ['prometheus']

  - job_name: 'velocimex-api'
    static_configs:
      - targets: ['localhost:8080']
    metrics_path: '/api/v1/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
    honor_labels: true
    honor_timestamps: true

  - job_name: 'velocimex-plugins'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 5s
    honor_labels: true
    honor_timestamps: true
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'velocimex_plugin_.*'
        action: keep

  - job_name: 'velocimex-trading'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: '/metrics'
    scrape_interval: 5s
    scrape_timeout: 5s
    honor_labels: true
    honor_timestamps: true
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'velocimex_(order|strategy|risk|market_data)_.*'
        action: keep

  - job_name: 'velocimex-backtesting'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_labels: true
    honor_timestamps: true
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'velocimex_backtest_.*'
        action: keep

  - job_name: 'velocimex-fix'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
    honor_labels: true
    honor_timestamps: true
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'velocimex_fix_.*'
        action: keep

  - job_name: 'velocimex-system'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 5s
    honor_labels: true
    honor_timestamps: true
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'velocimex_(system|uptime|api|websocket)_.*'
        action: keep

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 15s
    scrape_timeout: 5s
    honor_labels: true
    honor_timestamps: true

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['localhost:8080']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 5s
    honor_labels: true
    honor_timestamps: true

remote_write:
  - url: "http://prometheus-remote-write:9201/write"
    queue_config:
      max_samples_per_send: 1000
      batch_send_deadline: 5s
      max_retries: 10
      min_backoff: 30ms
      max_backoff: 100ms

remote_read:
  - url: "http://prometheus-remote-read:9201/read"
    read_recent: true

storage:
  tsdb:
    retention.time: 30d
    retention.size: 10GB
    wal-compression: true
    min-block-duration: 2h
    max-block-duration: 25h

query:
  lookback-delta: 5m
  max-concurrency: 20
  timeout: 2m

web:
  enable-lifecycle: true
  enable-admin-api: true
  console.libraries: /usr/share/prometheus/console_libraries
  console.templates: /usr/share/prometheus/consoles
