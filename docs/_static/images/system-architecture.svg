<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Components -->
    <g fill="#2980B9" stroke="#fff" stroke-width="2">
        <!-- Market Data -->
        <rect x="50" y="50" width="150" height="60" rx="5"/>
        <text x="125" y="85" text-anchor="middle" fill="white" font-family="Arial">Market Data</text>
        
        <!-- Feed Handler -->
        <rect x="250" y="50" width="150" height="60" rx="5"/>
        <text x="325" y="85" text-anchor="middle" fill="white" font-family="Arial">Feed Handler</text>
        
        <!-- Strategy Engine -->
        <rect x="450" y="50" width="150" height="60" rx="5"/>
        <text x="525" y="85" text-anchor="middle" fill="white" font-family="Arial">Strategy Engine</text>
        
        <!-- Order Manager -->
        <rect x="250" y="150" width="150" height="60" rx="5"/>
        <text x="325" y="185" text-anchor="middle" fill="white" font-family="Arial">Order Manager</text>
        
        <!-- Risk Manager -->
        <rect x="450" y="150" width="150" height="60" rx="5"/>
        <text x="525" y="185" text-anchor="middle" fill="white" font-family="Arial">Risk Manager</text>
    </g>
    
    <!-- Arrows -->
    <g stroke="#4a90e2" stroke-width="2" marker-end="url(#arrow)">
        <line x1="200" y1="80" x2="250" y2="80"/>
        <line x1="400" y1="80" x2="450" y2="80"/>
        <line x1="525" y1="110" x2="525" y2="150"/>
        <line x1="400" y1="180" x2="450" y2="180"/>
        <line x1="325" y1="110" x2="325" y2="150"/>
    </g>
    
    <!-- Arrow marker -->
    <defs>
        <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5"
                markerWidth="6" markerHeight="6" orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#4a90e2"/>
        </marker>
    </defs>
</svg> 